<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Page</title>
    <link rel="stylesheet" href="./index.css"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"/>
</head>
<body>

    <div class="root">

        <div class="text-and-icon-design">
            <div class="header-and-link-archetype">
                <h6 class="header-text">Travel</h6>
    
                <div class="link-text-design">
                    <a class="link-text" href="">Home</a>
                    <a class="link-text" href="">About</a>
                    <a class="link-text" href="">Press</a>
                    <a class="link-text" href="">Contact</a>
                </div>
            </div>
    
            <div class="search-box-design">
                <input type="text" class="search-box" placeholder="Search">
                <button>Search</button>
            </div>

            <div class="icon-box">
                <i class='bx bx-menu'></i>
            </div>
        </div>

        <div class="image-box">
            <div class="text-of-header-design">
                <h1 class="text-of-header">VISIT <br> MYANMAR</h1>
                <p>Welcome to Myanmar National Tourism</p>
            </div>
        </div>

        <div class="card-design">
            <div class="card">
                <img class="img-style" src="./image/pic5.jpg">
                <h4>YANGON</h4>
            </div>

            <div class="card">
                <img class="img-style" src="./image/dd1.jpg">
                <h4>MANDALAY</h4>
            </div>

            <div class="card">
                <img class="img-style" src="./image/pic3.jpg">
                <h4>INLE</h4>
            </div>

            <div class="card">
                <img class="img-style" src="./image/pic27.jpg">
                <h4>NGAPALI</h4>
            </div>

            <div class="card">
                <img class="img-style" src="./image/pic10.jpg">
                <h4>BAGAN</h4>
            </div>
        </div>

        <div class="footer-img-box">
            <div style="padding-top: 98px;">
                <h1 class="footer-heading">Travel and Inspire your life</h1>

                <div style="position: relative; top: 100px;">
                    <div style="display: flex;justify-content: center; gap: 7px; margin-top: 100px;">
                        <a class="icon-style"><i class="bx bxl-facebook"></i></a>
                        <a class="icon-style"><i class="bx bxl-twitter"></i></a>
                        <a class="icon-style"><i class="bx bxl-telegram"></i></a>
                        <a class="icon-style"><i class="bx bxl-instagram"></i></a>
                    </div>
                </div>

                <h6 class="footer-text">Designed by @Jinnee</h6>
            </div>
        </div>

    </div>

</body>
</html>
